<div class="modal-overlay" (click)="close()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button class="close-btn" (click)="close()" aria-label="Close modal">
        &times;
      </button>
    </div>

    <div class="image-slider">
      <button class="nav-btn left" (click)="prevImage()">←</button>
      <img
        [src]="images[currentImageIndex]"
        [alt]="title"
        class="project-img"
      />
      <button class="nav-btn right" (click)="nextImage()">→</button>
    </div>

    <div class="section">
      <h3 class="section-title">🎯 Task</h3>
      <ul>
        <li *ngFor="let task of tasks">{{ task }}</li>
      </ul>
    </div>

    <div class="section">
      <h3 class="section-title">🧰 Tech Stack</h3>
      <ul>
        <li *ngFor="let tech of techStack">{{ tech }}</li>
      </ul>
    </div>

    <div class="section">
      <h3 class="section-title">🔗 GitHub</h3>
      <ng-container *ngIf="github; else confidential">
        <a [href]="github" target="_blank">{{ github }}</a>
      </ng-container>
      <ng-template #confidential>
        <p>Not available due to confidentiality</p>
      </ng-template>
    </div>
  </div>
</div>
